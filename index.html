<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Segunda Entrega Desafío Final</title>
        <link rel="shortcut icon" href="src/favicon.png">
        
        <!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- CSS -->
        <link rel="stylesheet" href="CSS/main.css">
        <link rel="stylesheet" href="CSS/cuchurrincon.css">
    </head>
    <body>
        <header class="headerNav" id="inicio">
        </header>
        <div>
            <h1>Artículos tejidos</h1>
        </div>

        <!-- Inicia main de JS -->
        <main class="container-fluid">
            <div id="shop" class="row">

            </div>
        </main>
        <!-- Finaliza main de JS -->

        <!-- Inicia formulario -->
        <div class="container-fluid">
			<div class="row">
				<form class="g-3 mt-3 col-11 col-md-4 col-lg-4">
					<div>
						<label for="nombre" class="formStyle_1">Nombre</label>
						<input type="text" class="form-control" id="nombre" placeholder="Laura Marcela García Corcuera y Rivadeneira">
						<label for="email" class="formStyle_1">E-mail</label>
						<input type="email" class="form-control" id="email" placeholder="layoyis@mail.com">
						<label for="telefono" class="formStyle_1">Teléfono</label>
						<input type="text" class="form-control" id="telefono" placeholder="3355441166">
						<fieldset class="formStyle_1">
							<legend>Info de envío</legend>
                            <label for="local">Retiro en tienda</label>
							<input type="text" id="local" name="envío" value="local">
							<br>
							<input type="radio" id="personal" name="envío" value="personal">
							<label for="personal">Entrega personal (Solo en Gúzman)</label>
							<br>
							<input type="radio" id="domicilio" name="envío" value="domicilio" class="check">
							<select class="accesorios" name="Provinicia" >
								<option value="Guadalajara">Guadalajara</option>
								<option value="Ciudad de México">Ciudad de México</option>
								<option value="Monterrey">Monterrey</option>
							</select>
							<label for="domicilio">Envío a domicilio</label>
						</fieldset>
					</div>
				</form>
				<div class="col-12 col-md-6 col-lg-8">
					<div>
						<label class="formStyle_1" for="mensaje"> Mensaje</label>
						<br>
						<textarea class="textZone form-control col-12" name="" id="mensaje" cols="30" rows="10"></textarea>
						<button class="botonSend" type="submit"><span>Enviar</span></button>
					</div>
				</div>
			</div>
		</div>
        <!-- Finaliza formulario -->

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="JS/App.js"></script>
        <script src="JS/main.js"></script>
    </body>
</html>
