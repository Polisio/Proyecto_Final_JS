<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Segunda Entrega Desafío Final</title>
        <link rel="shortcut icon" href="../src/favicon.png">
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        
        <!-- CSS -->
        <link rel="stylesheet" href="../CSS/main.css">
    </head>
    <body>
		<header>
			<!-- Inicia Navbar -->
			<nav>
				<div class="wrapperNav">
					<div class="iconNav home">
						<span class="spanNav"><a href="../index.html" class="bi bi-house aNav"></a></span>
						<div class="tooltipNav">Home</div>
					</div>
					<div class="iconNav tienda">
						<div class="tooltipNav">Tienda</div>
						<span class="spanNav"><a href="tienda.html" class="bi bi-shop aNav"></a></span>
					</div>
					<div class="iconNav carrito">
						<div class="tooltipNav">Carrito</div>
						<span class="spanNav"><a href="#iniciaCarrito" class="bi bi-cart2 aNav"></a></span>
					</div>
					<div class="iconNav contacto">
						<div class="tooltipNav">Contacto</div>
						<span class="spanNav"><a href="contacto.html" class="bi bi-geo-alt aNav"></a></span>
					</div>
				</div>
			</nav>

			<!-- Finaliza Navbar -->
		</header>
		<br>
		<br>
        <main>
			<div class="container">
				<h1 class="mt-2">Nuestra Tienda</h1>
		
			<div class="row my-5" id="lista-productos">
				<template id="template-producto">
				<div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
					<div class="card">
					<img src="" alt="" class="card-img-top" />
					<div class="card-body">
						<h5 class="card-title"></h5>
						<p class="card-text">$ <span></span></p>
						<button class="btn btn-dark">Comprar</button>
					</div>
					</div>
				</div>
				</template>
			</div>
		
			<div class="my-5">
				<h4>Carrito de compras</h4>
				<table class="table">
				<thead>
					<tr>
					<th scope="col">#</th>
					<th scope="col">Item</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Acción</th>
					<th scope="col">Total</th>
					</tr>
				</thead>
				<tbody id="items"></tbody>
				<tfoot>
					<tr id="footer-carrito">
						<th scope="row" colspan="5">Carrito vacío - agrega algo para comprar!</th>
					</tr>
				</tfoot>
				</table>
			</div>
			</div>
		
			<template id="template-footer">
				<th scope="row" colspan="2">Total productos</th>
				<td>10</td>
				<td>
					<button class="btn btn-danger btn-sm" id="vaciar-carrito">
						vaciar todo
					</button>
				</td>
				<td class="font-weight-bold">$ <span>5000</span></td>
			</template>
		
			<template id="template-carrito">
			<tr>
				<th scope="row">1</th>
				<td>Café</td>
				<td>1</td>
				<td>
					<button class="btn btn-info btn-sm">
						+
					</button>
					<button class="btn btn-danger btn-sm">
						-
					</button>
				</td>
				<td>$500</td>
			</tr>
			</template>
		
			<script src="../JS/main.js"></script>

		</main>
		<footer>
			<div class="wrapper">
				<div class="icon face">
					<div class="tooltip">Face</div>
					<span class="spanFoot"><a href="https://www.facebook.com/profile.php?id=100068507282095" target="_blank" class="bi bi-facebook aFoot"></a></span>
				</div>
				<div class="icon tik">
					<div class="tooltip">TikTok</div>
					<span class="spanFoot"><a href="https://www.tiktok.com/@elcuchurincondesolecin?is_from_webapp=1&sender_device=pc" target="_blank" class="bi bi-tiktok aFoot"></a></span>
				</div>
				<div class="icon whats">
					<div class="tooltip">Whats</div>
					<span class="spanFoot"><a href="https://api.whatsapp.com/send?phone=525620408214" target="_blank" class="bi bi-whatsapp aFoot"></a></span>
				</div>
			</div>
			<div>
                <p>Conoce más en nuestras redes sociales</p>
            </div>
		</footer>

		<!-- JavaScript -->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../JS/main.js"></script>
    </body>
</html>
